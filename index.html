<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Website with Background Image</title>
    <style>
        body {
            background-image: url('cannes.jpeg'); /* Replace 'path/to/your/image.jpg' with your image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Other CSS styles for your content */
        header {
            text-align: center;
            padding: 50px 0;
            color: white;
        }

        main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <p>This is a simple homepage.</p>
        <p>Check out our <a href="otherpage.html">other page</a>.</p>
    </main>

    <footer>
        <p>&copy; 2023 YourWebsiteName. All rights reserved.</p>
    </footer>
</body>

</html>
