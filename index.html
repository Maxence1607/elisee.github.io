<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Simple Homepage</title>
    <style>
        /* Some basic styling - feel free to customize */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <div class="container">
        <p>This is a simple homepage for my website. You can add more content here.</p>
        <p>Feel free to customize and add your own HTML elements, text, images, and styling!</p>
    </div>

    <footer>
        <p>&copy; 2023 YourWebsite.com</p>
    </footer>
</body>

</html>
